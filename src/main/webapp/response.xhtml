<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">
        
        <ui:define name="title">MoodyMonday - Share Your Mood</ui:define>
        
        <ui:define name="main">
            
            <h:form id="response">
                <h:outputText id="result" class="lead"></h:outputText>
                <h:message for="result" styleClass="lead" errorClass="color:red" showDetail="true"/>
                
                <h:panelGrid columns="2">

                    <h:column>ID</h:column>
                    <h:column>#{moodStateBean.moodState.idUser}</h:column>

                    <h:column>Arousal</h:column>
                    <h:column>#{moodStateBean.moodState.arousal}</h:column>

                    <h:column>Valence</h:column>
                    <h:column>#{moodStateBean.moodState.valence}</h:column>

                    <h:column>Motivation</h:column>
                    <h:column>#{moodStateBean.moodState.motivation}</h:column>

                    <h:column>Sadness</h:column>
                    <h:column>#{moodStateBean.moodState.sadness}</h:column>
                </h:panelGrid>

                <p></p>
                
                <h:button id="login" value="Login" outcome="login" />
            </h:form>

        </ui:define>
        
    </ui:composition>
        
</html>
