<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="template.xhtml">
    
        <ui:define name="title">#{bundle.TitleMain}</ui:define>
        
        <ui:define name="main">
            <h:form>
                <h:selectOneMenu value="#{languageBean.localeCode}" onchange="submit()"
			valueChangeListener="#{languageBean.localeChanged}">
   			<f:selectItems value="#{languageBean.countriesInMap}" /> 
   		</h:selectOneMenu>
                
            </h:form>
            
            <h1 class="display-4">Hi!</h1>
            <p class="lead">#{bundle.EnterMoodState}</p>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel for="id" value="#{bundle.IdLabel}" />
                    <h:panelGroup>
                        <h:inputText id="id"
                                     title="#{bundle.IdLabel}"
                                     value="#{moodController.moodState.idUser}"
                                     required="true"
                                     requiredMessage="#{bundle.errorIdRequired}"
                                     maxlength="10" 
                                     styleClass="form-control m-1"/>
                        <h:message for="id"/>
                    </h:panelGroup>

                    <h:outputLabel for="arousal" value="#{bundle.ArousalLabel}" />
                    <h:selectOneListbox id="arousal"
                                 title="#{bundle.ArousalLabel}"
                                 value="#{moodController.moodState.arousal}"
                                 required="true"
                                 requiredMessage="#{bundle.errorArousalRequired}"
                                 styleClass="form-control m-1">
                        <f:selectItem itemValue="1" itemLabel="#{bundle.Arousal1}"/>
                        <f:selectItem itemValue="2" itemLabel="#{bundle.Arousal2}"/>
                        <f:selectItem itemValue="3" itemLabel="#{bundle.Arousal3}"/>
                        <f:selectItem itemValue="4" itemLabel="#{bundle.Arousal4}"/>
                        <f:selectItem itemValue="5" itemLabel="#{bundle.Arousal5}"/>
                        
                    </h:selectOneListbox>

                    <h:outputLabel for="valence" value="#{bundle.ValenceLabel}" />
                    <h:selectOneListbox id="valence"
                                 title="#{bundle.ValenceLabel}"
                                 value="#{moodController.moodState.valence}"
                                 required="true"
                                 requiredMessage="#{bundle.ErrorValenceRequired}"
                                 styleClass="form-control m-1">
                        <f:selectItem itemValue="1" itemLabel="#{bundle.Valence1}"/>
                        <f:selectItem itemValue="2" itemLabel="#{bundle.Valence2}"/>
                        <f:selectItem itemValue="3" itemLabel="#{bundle.Valence3}"/>
                        <f:selectItem itemValue="4" itemLabel="#{bundle.Valence4}"/>
                        <f:selectItem itemValue="5" itemLabel="#{bundle.Valence5}"/>
                    </h:selectOneListbox>

                    

                    <h:outputText></h:outputText>
                    <h:panelGroup>
                        <h:commandButton id="submit" 
                                         value="#{bundle.Submit}" 
                                         action="#{moodController.submitMoodState()}"
                                         styleClass="btn btn-outline-success m-1"/>
                        <h:commandButton id="reset" 
                                         value="#{bundle.Reset}" 
                                         type="reset" 
                                         styleClass="btn btn-outline-secondary m-1"/>
                    </h:panelGroup>

                    
                </h:panelGrid>
            </h:form>

            <section class="messagecolor">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="color: red" 
                            infoStyle="color: blue"/>
            </section>

        </ui:define>
        
    </ui:composition>
    
    
</html>
