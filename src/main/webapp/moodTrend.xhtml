<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">
        
        <ui:define name="title">MoodyMonday - Share Your Mood</ui:define>
        
        <ui:define name="main">
            
            <h3>#{bundle.MoodTrendHeadline}</h3>
            <p>#{bundle.MoodTrendExplanation}</p>
            <div id="chart"></div>
            
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                moodData = 
                    {
                        cols: [
                            { id: 'datetime', label: 'Date and Time', type: 'datetime'},
                            { id: 'valence', label: 'Valence', type: 'number' },
                            { id: 'arousal', label: 'Arousal', type: 'number' }                                     
                        ], 
                        rows: [
                        #{moodStateListBean.getMoodStateListForChart()}
                        ]
                    };
                    
                
            </script>
    
            <h:outputScript name="js/chart.js"/>

        </ui:define>
        
    </ui:composition>
        
</html>
