<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        
        <h:outputStylesheet name="css/style.css"/>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        
        <title><ui:insert name="title"></ui:insert></title>
    </h:head>

    <h:body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
		
            <a class="navbar-brand" href="#">MoodyMonday</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link outcome="index" styleClass="nav-link" value="#{bundle.NavEnterMoodState}"/>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="login" styleClass="nav-link" value="#{bundle.NavMoodStateList}"/>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="createaccount" styleClass="nav-link" value="#{bundle.NavSetPassword}"/>
                    </li>
                </ul>
                <h:form styleClass="form-inline my-2 my-lg-0">
                    <h:selectOneMenu value="#{sessionBean.localeCode}" onchange="submit()"
                            valueChangeListener="#{sessionBean.localeChanged}"
                            styleClass="custom-select mr-sm-2">
                            <f:selectItems value="#{sessionBean.countriesInMap}"/> 
                    </h:selectOneMenu>

                </h:form>

            </div>
	</nav>

        <main role="main" class="container">
            <div class="jumbotron mt-2">
                #{sessionBean.setContextLocale()}
                
                
                <ui:insert name="main"></ui:insert>
            </div>
        </main>

            
        
        
        
        <ui:debug hotkey="x"/>
    </h:body>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
